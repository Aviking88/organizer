<div fxLayoutAlign="center">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" (keyup)="keyUp($event)">
      <mat-error *ngIf="email.touched && email.errors && email.errors.required">The field is required</mat-error>
    </mat-form-field>


    <mat-form-field class="mat-form-field-last-child" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" (keyup)="keyUp($event)">
      <mat-error *ngIf="password.touched && password.errors && password.errors.required">The field is required</mat-error>
      <mat-error *ngIf="password.errors && password.errors.incorrectCredentials">Incorrect credentials</mat-error>
    </mat-form-field>

    <a class="forgot-password-link" routerLink="/account/forgotpassword">Forgot email or password?</a>

    <button mat-flat-button color="primary" class="btn btn-primary float-right" type="submit" [disabled]="!form.valid">Login</button>
  </form>
</div>
